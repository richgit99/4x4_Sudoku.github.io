<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4x4 Sudoku</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="sudoku_logo.jpeg" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
 
</head>

<body>

<h1 style="text-align: center;font-size: 2rem;">4x4 Sudoku</h1>

    <div class="container">
        <div><button class="to_be_filled to_be_4"></button><button class="freezed_button">1</button
                class='to_be_filled to_be_2'><button class="to_be_filled to_be_2"></button><button
                class="to_be_filled to_be_3"></button></div>
        <div><button class="to_be_filled to_be_2"></button><button class="to_be_filled to_be_3"></button><button
                class="to_be_filled to_be_1"></button><button class="freezed_button">4</button></div>
        <div><button class="freezed_button">1</button><button class="to_be_filled to_be_4"></button class="to_be_filled to_be_3"><button
                class="to_be_filled to_be_3"></button><button class="freezed_button">2</button></div>
        <div><button class="freezed_button">3</button><button class="to_be_filled to_be_2"></button><button
                class="freezed_button">4</button><button class="freezed_button">1</button></div>
    </div>

    <br><br>
    <div class="four_button_container">

        <button id="button_1">1</button>
        <button id="button_2">2</button>
        <button id="button_3">3</button>
        <button id="button_4">4</button>
    </div>

    <!-- <br> -->

<h2 id="result_line" style="text-align: center;font-size: 1.5rem;">You Won</h2>

<!-- <br> -->
    <div class="start_submit_end">
        <button id="start_button">Start Game</button>
        <button id="submit_button" style="background-color: darkgreen;">Submit</button>
        <button id="play_again_button" style="background-color: darkred;">Restart</button>
    </div>

<br><br>

    <script src="index.js"></script>
</body>

</html>
